plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


processResources {
    from('src/main/resources/') {
        include 'config.yml'
        include 'plugin.yml'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
